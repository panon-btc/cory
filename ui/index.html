<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cory â€” Bitcoin Ancestry Explorer</title>
<style>
  :root {
    --bg: #1a1a2e;
    --surface: #16213e;
    --border: #0f3460;
    --text: #e0e0e0;
    --text-muted: #888;
    --accent: #e94560;
    --accent-dim: #533483;
    --mono: "SF Mono", "Cascadia Code", "Fira Code", Consolas, monospace;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: var(--mono);
    font-size: 13px;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
  }
  header {
    padding: 12px 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }
  header h1 { font-size: 16px; color: var(--accent); }
  .search-bar {
    display: flex;
    gap: 8px;
    flex: 1;
    min-width: 300px;
  }
  input, button {
    font-family: var(--mono);
    font-size: 13px;
    padding: 6px 10px;
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--text);
    border-radius: 3px;
  }
  input:focus { outline: 1px solid var(--accent); }
  input.wide { flex: 1; }
  button {
    cursor: pointer;
    background: var(--accent-dim);
    border-color: var(--accent-dim);
  }
  button:hover { background: var(--accent); }
  .token-bar {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .token-bar label { color: var(--text-muted); font-size: 11px; }
  .token-bar input { width: 240px; font-size: 11px; }
  main {
    display: flex;
    height: calc(100vh - 52px);
  }
  .graph-panel {
    flex: 1;
    overflow: auto;
    padding: 16px;
  }
  .label-panel {
    width: 340px;
    min-width: 260px;
    border-left: 1px solid var(--border);
    background: var(--surface);
    padding: 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .label-panel h3 { font-size: 13px; color: var(--accent); }
  .label-panel .actions {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }
  .label-panel .actions button { font-size: 11px; padding: 4px 8px; }
  .label-edit { display: flex; gap: 6px; margin-top: 4px; }
  .label-edit input { flex: 1; }
  .label-list { list-style: none; }
  .label-list li {
    padding: 4px 0;
    border-bottom: 1px solid var(--border);
    font-size: 12px;
  }
  .label-ns { color: var(--text-muted); font-size: 10px; }

  /* Graph text rendering */
  .graph-tree { white-space: pre; font-size: 12px; line-height: 1.6; }
  .graph-tree .txid {
    color: var(--accent);
    cursor: pointer;
    text-decoration: underline;
    text-decoration-color: var(--accent-dim);
  }
  .graph-tree .txid:hover { color: #fff; }
  .graph-tree .coinbase { color: #f0a500; }
  .graph-tree .meta { color: var(--text-muted); }
  .graph-tree .selected { background: var(--accent-dim); }

  .stats {
    color: var(--text-muted);
    font-size: 11px;
    margin-bottom: 8px;
  }
  .truncated-warning {
    color: #f0a500;
    font-size: 12px;
    margin-bottom: 8px;
  }
  .error-msg { color: var(--accent); padding: 20px; }
  .loading { color: var(--text-muted); padding: 20px; }
</style>
</head>
<body>

<header>
  <h1>Cory</h1>
  <div class="search-bar">
    <input id="txid-input" class="wide" type="text"
           placeholder="Enter a txid to explore its spending ancestry..."
           spellcheck="false">
    <button id="search-btn">Search</button>
  </div>
  <div class="token-bar">
    <label>API Token:</label>
    <input id="token-input" type="password" placeholder="paste token from terminal">
  </div>
</header>

<main>
  <div class="graph-panel" id="graph-panel">
    <div class="loading">Enter a transaction ID above to explore its ancestry.</div>
  </div>
  <div class="label-panel" id="label-panel">
    <h3>Labels</h3>
    <div class="actions">
      <button id="import-btn">Import JSONL</button>
      <button id="export-btn">Export JSONL</button>
    </div>
    <div id="label-section">
      <p style="color: var(--text-muted); font-size: 11px;">
        Click a transaction in the graph to view and edit its labels.
      </p>
    </div>
  </div>
</main>

<input type="file" id="file-input" accept=".jsonl" style="display:none">

<script>
// ==============================================================================
// State
// ==============================================================================
let currentGraph = null;
let selectedTxid = null;

const $ = (sel) => document.querySelector(sel);
const apiToken = () => $('#token-input').value;

// ==============================================================================
// API Helpers
// ==============================================================================
async function apiFetch(path, opts = {}) {
  const headers = opts.headers || {};
  if (opts.auth) headers['X-API-Token'] = apiToken();
  if (opts.json) {
    headers['Content-Type'] = 'application/json';
    opts.body = JSON.stringify(opts.json);
  }
  const resp = await fetch(path, { ...opts, headers });
  if (!resp.ok) {
    const err = await resp.json().catch(() => ({ error: resp.statusText }));
    throw new Error(err.error || resp.statusText);
  }
  return resp;
}

// ==============================================================================
// Graph Fetching
// ==============================================================================
async function searchTxid(txid) {
  const panel = $('#graph-panel');
  panel.innerHTML = '<div class="loading">Loading ancestry graph...</div>';
  try {
    const resp = await apiFetch(`/api/v1/graph/tx/${txid}`);
    currentGraph = await resp.json();
    renderGraph();
  } catch (e) {
    panel.innerHTML = `<div class="error-msg">Error: ${escapeHtml(e.message)}</div>`;
  }
}

// ==============================================================================
// Graph Rendering (text-based DAG)
// ==============================================================================
function renderGraph() {
  if (!currentGraph) return;
  const panel = $('#graph-panel');
  const g = currentGraph;

  let html = '';

  // Stats line.
  html += `<div class="stats">${g.stats.node_count} transactions, `;
  html += `${g.stats.edge_count} edges, `;
  html += `max depth ${g.stats.max_depth_reached}</div>`;

  if (g.truncated) {
    html += '<div class="truncated-warning">Graph was truncated due to limits.</div>';
  }

  // Build adjacency: for each txid, which funding txids does it spend from?
  const children = {};  // funding_txid -> [spending_txid]
  for (const edge of g.edges) {
    if (!children[edge.funding_txid]) children[edge.funding_txid] = [];
    children[edge.funding_txid].push({
      spending: edge.spending_txid,
      input_index: edge.input_index,
      funding_vout: edge.funding_vout,
    });
  }

  // BFS from root, rendering each node with indentation.
  const visited = new Set();
  const lines = [];

  function walk(txid, depth) {
    if (visited.has(txid)) {
      lines.push(indent(depth) + `<span class="meta">(see above: </span><span class="txid" data-txid="${txid}">${short(txid)}</span><span class="meta">)</span>`);
      return;
    }
    visited.add(txid);

    const node = g.nodes[txid];
    if (!node) {
      lines.push(indent(depth) + `<span class="meta">[not fetched: ${short(txid)}]</span>`);
      return;
    }

    const isCoinbase = node.inputs.length === 1 && node.inputs[0].prevout === null;
    const enrichment = g.enrichments[txid];
    const labels = g.labels[txid];

    let line = indent(depth);
    const cls = isCoinbase ? 'txid coinbase' : 'txid';
    line += `<span class="${cls}" data-txid="${txid}">${short(txid)}</span>`;

    // Show enrichment summary.
    const meta = [];
    if (enrichment) {
      if (enrichment.fee_sats != null) meta.push(`${enrichment.fee_sats} sat`);
      if (enrichment.feerate_sat_vb != null) meta.push(`${enrichment.feerate_sat_vb.toFixed(1)} sat/vB`);
      if (enrichment.rbf_signaling) meta.push('RBF');
    }
    if (isCoinbase) meta.push('coinbase');
    if (node.outputs) meta.push(`${node.outputs.length} out`);
    if (labels && labels.length) meta.push(`[${labels[0].label}]`);

    if (meta.length) line += ` <span class="meta">${escapeHtml(meta.join(' | '))}</span>`;
    lines.push(line);

    // Recurse into funding transactions (the inputs of this tx).
    for (const inp of node.inputs) {
      const parentTxid = prevoutTxid(inp.prevout);
      if (parentTxid) {
        walk(parentTxid, depth + 1);
      }
    }
  }

  walk(g.root_txid, 0);
  html += `<div class="graph-tree">${lines.join('\n')}</div>`;
  panel.innerHTML = html;

  // Attach click handlers to txid spans.
  panel.querySelectorAll('.txid').forEach(el => {
    el.addEventListener('click', () => selectTx(el.dataset.txid));
  });

  // Auto-select the root.
  selectTx(g.root_txid);
}

function indent(depth) {
  if (depth === 0) return '';
  return '  '.repeat(depth - 1) + '+-';
}

function short(txid) {
  if (typeof txid !== 'string' || txid.length < 8) return String(txid ?? 'unknown');
  return txid.substring(0, 12) + '...' + txid.substring(txid.length - 4);
}

function prevoutTxid(prevout) {
  if (!prevout) return null;
  if (typeof prevout === 'string') {
    const idx = prevout.indexOf(':');
    return idx >= 0 ? prevout.substring(0, idx) : prevout;
  }
  if (typeof prevout === 'object' && typeof prevout.txid === 'string') {
    return prevout.txid;
  }
  return null;
}

function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// ==============================================================================
// Transaction Selection & Label Display
// ==============================================================================
function selectTx(txid) {
  selectedTxid = txid;

  // Highlight in graph.
  document.querySelectorAll('.graph-tree .selected').forEach(el => el.classList.remove('selected'));
  document.querySelectorAll(`.txid[data-txid="${txid}"]`).forEach(el => {
    el.parentElement?.classList?.add('selected');
  });

  // Show labels.
  const section = $('#label-section');
  const labels = currentGraph?.labels?.[txid] || [];
  const node = currentGraph?.nodes?.[txid];

  let html = `<p style="font-size:11px; color:var(--text-muted); word-break:break-all;">${txid}</p>`;

  if (labels.length) {
    html += '<ul class="label-list">';
    for (const l of labels) {
      html += `<li>${escapeHtml(l.label)} <span class="label-ns">${escapeHtml(l.namespace)}</span></li>`;
    }
    html += '</ul>';
  } else {
    html += '<p style="color:var(--text-muted); font-size:11px;">No labels.</p>';
  }

  // Edit form.
  html += `<div class="label-edit">
    <input id="label-input" type="text" placeholder="Add or edit label...">
    <button id="label-save-btn">Save</button>
  </div>`;

  section.innerHTML = html;

  $('#label-save-btn')?.addEventListener('click', () => saveLabel(txid));
  $('#label-input')?.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') saveLabel(txid);
  });
}

async function saveLabel(txid) {
  const input = $('#label-input');
  const label = input?.value?.trim();
  if (!label) return;

  try {
    await apiFetch('/api/v1/labels/set', {
      method: 'POST',
      auth: true,
      json: { type: 'tx', ref: txid, label },
    });
    // Refresh the graph to pick up the new label.
    await searchTxid($('#txid-input').value.trim());
  } catch (e) {
    alert('Error saving label: ' + e.message);
  }
}

// ==============================================================================
// Import / Export
// ==============================================================================
$('#import-btn').addEventListener('click', () => {
  $('#file-input').click();
});

$('#file-input').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const text = await file.text();
  try {
    await apiFetch('/api/v1/labels/import', {
      method: 'POST',
      auth: true,
      body: text,
      headers: { 'Content-Type': 'text/plain' },
    });
    alert('Labels imported successfully.');
    // Refresh graph if one is displayed.
    const txid = $('#txid-input').value.trim();
    if (txid) await searchTxid(txid);
  } catch (e) {
    alert('Import failed: ' + e.message);
  }
  // Reset file input so the same file can be re-imported.
  e.target.value = '';
});

$('#export-btn').addEventListener('click', async () => {
  try {
    const resp = await apiFetch('/api/v1/labels/export');
    const text = await resp.text();
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'labels.jsonl';
    a.click();
    URL.revokeObjectURL(a.href);
  } catch (e) {
    alert('Export failed: ' + e.message);
  }
});

// ==============================================================================
// Search
// ==============================================================================
$('#search-btn').addEventListener('click', () => {
  const txid = $('#txid-input').value.trim();
  if (txid) searchTxid(txid);
});

$('#txid-input').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const txid = e.target.value.trim();
    if (txid) searchTxid(txid);
  }
});
</script>
</body>
</html>
